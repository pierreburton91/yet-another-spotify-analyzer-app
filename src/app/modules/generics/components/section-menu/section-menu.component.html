<nav class="section-menu">
  <a
    *ngFor="let link of links"
    [routerLink]="link.to"
    [relativeTo]="link.relativeTo"
    [ariaCurrentWhenActive]="'page'"
    class="section-menu__link"
    [routerLinkActive]="'section-menu__link--active'"
  >
    <span class="section-menu__link-label">{{ link.label }}</span>
  </a>
</nav>
